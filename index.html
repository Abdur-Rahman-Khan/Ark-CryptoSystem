<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>SPN Encryption</title>
</head>
<body>
    <h1> ARK Cryptosystem </h1>
    <div class="container" id="ok">
        <div class="leftPane">
            <form action="/encrypt" method="POST" class="formPlain">
                <label for="plainText">Plaintext</label>
                <input type="text" name="plainText" id="plainText">
                <label for="keyp">Key</label>
                <input type="text" name="keyp" id="keyp">
               
                   
                <div class="advanced advancedHide">
                    <div class="advancedDetails">
                        <label for="blockSize">Block Size:</label>
                        <select name="blockSize" id="blockSize">
                            <option value="64">64bit</option>
                            <option value="128">128bit</option>
                            <option value="256">256bit</option>
                            <option value="512">512bit</option>
                        </select>
                    </div>
                   <div class="advancedDetails">
                    <label for="rounds">Number of rounds:</label>
                    <input type="number" name="rounds" id="rounds" value="5">
                   </div>
                </div>
                <div class="toggleAdv">
                    <button style="font-size: x-small; margin: 0px; padding: 0%;" class="btnToggleAdv" type="button"><u>Show Advanced</u></button>
                </div>
               
                <button type="submit" class="encrypt btn">Encrypt</button>
                
                <!-- <textarea name="cipherArea" id="cipherMessage" cols="30" rows="10">
                </textarea> -->
            </form>
        </div>
        <div class="rightPane">
            <form action="/decrypt" method="POST">
                <label for="cipherText">Ciphertext</label>
                <input type="text" name="cipherText" id="cipherText"> 
                <label for="keyc">Key</label>
                <input type="text" name="keyc" id="keyc">  
                <div class="advanced advancedHide">
                    <div class="advancedDetails">
                        <label for="blockSize">Block Size:</label>
                        <select name="blockSize" id="blockSize">
                            <option value="64">64bit</option>
                            <option value="128">128bit</option>
                            <option value="256">256bit</option>
                            <option value="512">512bit</option>
                        </select>
                    </div>
                   <div class="advancedDetails">
                    <label for="rounds">Number of rounds:</label>
                    <input type="number" name="rounds" id="rounds" value="5">
                   </div>
                </div>
                <div class="toggleAdv">
                    <button style="font-size: x-small; margin: 0px; padding: 0%;" class="btnToggleAdv" type="button"><u>Show Advanced</u></button>
                </div>
               
                <button type="submit" class="decrypt btn">Decrypt</button>
                <!-- <textarea name="plainArea" id="plainMessage" cols="30" rows="10">
                </textarea> -->
            </form>
        </div>
    </div>
   <script type="module" defer src="/index.js"></script>
</body>
</html>
